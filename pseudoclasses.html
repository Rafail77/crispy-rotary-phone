<!DOCTYPE html> <!-- Указывает, что документ написан в HTML5 -->
<html lang="en"> <!-- Открывающий тег HTML, атрибут lang="en" говорит, что язык страницы — английский -->
<head>
   <meta charset="UTF-8"> <!-- Кодировка UTF-8: поддержка всех символов, включая кириллицу -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивность под мобильные устройства -->
   <title>repeat_Pseudoclasses</title> <!-- Заголовок страницы, отображается на вкладке браузера -->
   <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего CSS файла -->
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet"> <!-- Подключение шрифтов Google Fonts -->
</head>

<body> <!-- Основное содержимое страницы -->

<button class="button">Click me</button> <!-- Первая кнопка (синий фон, класс .button) -->
<button class="button1">Click me</button> <!-- Вторая кнопка (зеленый фон, класс .button1) -->
<input class="input" type="text" placeholder="Введите текст"> <!-- Поле для ввода текста с подсказкой -->

<ol> <!-- Нумерованный список -->
    <li class="list-item">item 1</li> <!-- Элемент списка с классом .list-item -->
    <li class="list-item">item 2</li>
    <li class="list-item">item 3</li>
    <li class="list-item">item 4</li>
</ol>

<form class="form"> <!-- Форма с классом .form -->
       <label for="username" class="form__label">Username</label> <!-- Подпись к полю "Имя пользователя" -->
       <input type="text" id="username" class="form__input" placeholder="Enter your username"> <!-- Поле ввода имени -->

       <label for="password" class="form__label">Password</label> <!-- Подпись к полю "Пароль" -->
       <input type="password" id="password" class="form__input" placeholder="Enter your password"> <!-- Поле ввода пароля -->

       <button type="submit" class="form__button">Login</button> <!-- Кнопка отправки формы -->
   </form>

   <ul class="list"> <!-- Маркированный список -->
       <li class="list__item">Элемент 1</li>
       <li class="list__item">Элемент 2</li>
       <li class="list__item">Элемент 3</li>
       <li class="list__item">Элемент 4</li>
       <li class="list__item">Элемент 5</li>
   </ul>

</body>
</html>
